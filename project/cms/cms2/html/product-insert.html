<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>상품등록</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" >
    <link href="../css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header class="wrap">
        <h3 class="di b">콘텐츠관리시스템</h3>
        <div class="info">
          <span><b>관리자</b> 님</span>
          <button type="button" class="btn btn-point ml20" onclick="location.href='login.html'">로그아웃</button>
        </div>
      </header>
    </div>
    <!-- 네비게이션 -->
    <div class="contents">
      <div class="container">
        <aside>
          <div class="list-group">
            <b class="list-group-item active"><span class="glyphicon glyphicon-folder-close mr10" aria-hidden="true"></span>리소스관리</b>
            <a href="resource.html" class="list-group-item">리소스관리</a>
            <a href="create.html" class="list-group-item">창의체험콘텐츠관리</a>
            <a href="download.html" class="list-group-item">다운로드관리</a>
          </div>
          <div class="list-group">
            <b class="list-group-item active"><span class="glyphicon glyphicon-tags mr10" aria-hidden="true"></span>상품관리</b>
            <a href="product.html" class="list-group-item on">상품관리</a>
            <a href="pay.html" class="list-group-item">구매내역관리</a>
          </div>
          <div class="list-group">
            <b class="list-group-item active"><span class="glyphicon glyphicon-user mr10" aria-hidden="true"></span>고객관리</b>
            <a href="customer.html" class="list-group-item">고객관리</a>
          </div>
        </aside>

        <!-- 컨텐츠 -->
        <section>
          <div class="title_area wrap">
            <h4>상품등록</h4>
            <div class="location">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>상품관리
              <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>상품관리
              <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>상품등록
            </div>
          </div>

          <article class="form_list">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="ex1" class="col-xs-2 control-label">* 상품분류</label>
                <div class="col-xs-10">
                  <select class="form-control wp33 di" id="ex1">
                    <option selected="">대분류</option>
                    <option>1</option>
                  </select>
                  <select class="form-control wp33 di">
                    <option selected="">중분류</option>
                    <option>1</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="ex2" class="col-xs-2 control-label">* 창의체험콘텐츠 선택</label>
                <div class="col-xs-10">
                  <select class="form-control" id="ex2">
                    <option selected="">선택하세요.</option>
                    <option>1</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="ex3" class="col-xs-2 control-label">* 상품명</label>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="ex3">
                  <button type="button" class="btn btn-main w100">중복체크</button>
                </div>
              </div>
              <div class="form-group">
                <label for="sale-from" class="col-xs-2 control-label">* 판매기간</label>
                <div class="col-xs-10">
                  <label for="sale-from">판매시작일</label>
                  <input type="text" id="sale-from" class="form-control w100 mr5">
                  <span>~</span>
                  <label for="sale-to">판매종료일</label>
                  <input type="text" id="sale-to" class="form-control w100 mr5">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-2 control-label">* 판매방식</label>
                <div class="col-xs-10">
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-main active">
                      <input type="radio" name="options" id="free" autocomplete="off" checked> 무료
                    </label>
                    <label class="btn btn-main">
                      <input type="radio" name="options" id="notfree" autocomplete="off"> 유료
                    </label>
                  </div>
                  <input type="text" class="form-control w100 ar mr5" id="ex2"><b>원</b>
                </div>
              </div>
              <div class="form-group">
                <label for="fileupload-main" class="col-xs-2 control-label">* 상품대표이미지<p>(000*000)</p></label>
                <div class="col-xs-10">
                  <input type="text" id="filename-main" class="form-control" placeholder="파일을 선택하세요." readonly />
                  <label for="fileupload-main" class="btn btn-main w100">검색<input type="file" id="fileupload-main" class="file-upload"></label>
                  <p>* png, jpg 형식만 첨부가능합니다.</p>
                </div>
              </div>
              <div class="form-group">
                <label for="fileupload-info1" class="col-xs-2 control-label">* 상품소개이미지<p>(000*000)</p></label>
                <div class="col-xs-10">
                  <div class="wrap mb5">
                    <input type="text" id="filename-info1" class="form-control" placeholder="파일을 선택하세요." readonly />
                    <label for="fileupload-info1" class="btn btn-main w100">검색<input type="file" id="fileupload-info1" class="file-upload"></label>
                  </div>
                  <div class="wrap mb5">
                    <input type="text" id="filename-info2" class="form-control" placeholder="파일을 선택하세요." readonly />
                    <label for="fileupload-info2" class="btn btn-main w100">검색<input type="file" id="fileupload-info2" class="file-upload"></label>
                  </div>
                  <div class="wrap">
                    <input type="text" id="filename-info3" class="form-control" placeholder="파일을 선택하세요." readonly />
                    <label for="fileupload-info3" class="btn btn-main w100">검색<input type="file" id="fileupload-info3" class="file-upload"></label>
                  </div>
                  <p>* png, jpg 형식만 첨부가능합니다.</p>
                </div>
              </div>
              <div class="form-group">
                <label for="ex7" class="col-xs-2 control-label">상세설명<p>(1000자 이내)</p></label>
                <div class="col-xs-10"><textarea rows="10" class="form-control" id="ex7"></textarea></div>
              </div>
              <div class="form-group">
                <label class="col-xs-2 control-label">* 사용여부</label>
                <div class="col-xs-10">
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-main active">
                      <input type="radio" name="options" id="free" autocomplete="off" checked> 사용
                    </label>
                    <label class="btn btn-main">
                      <input type="radio" name="options" id="notfree" autocomplete="off"> 미사용
                    </label>
                  </div>
                </div>
              </div>
              <div class="btn_area">
                <button type="button" class="btn btn-main" data-toggle="modal" data-target="#myModal">확인</button>
                <button type="button" class="btn btn-default">취소</button>
              </div>
            </form>
          </article>
        </section>
      </div>
    </div>
    <footer class="container">Copyright(c)2016 CMS All rights reserved.</footer>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">알림</h4>
          </div>
          <div class="modal-body">
            상품 명을 입력해주세요.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-main" data-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
      $('#myModal').on('show.bs.modal', function () {
        $('#myInput').focus()
      })

      // 달력
      $(function() {
        var id=["#sale-from","#sale-to"];
        for(var i=0; i<id.length+1; i++){
          $( id[i] ).datepicker({
            dateFormat:"yy-mm-dd",
            showOn: "button",
            buttonImage: "../images/datepicker.png",
            buttonImageOnly: true,
            buttonText: "Select date"
          });
        }
      });
    </script>
  </body>
</html>
