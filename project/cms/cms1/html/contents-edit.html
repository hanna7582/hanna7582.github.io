<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>콘텐츠수정</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header class="wrap">
        <h3 class="di b">콘텐츠관리시스템</h3>
        <div class="info">
          <span><b>관리자</b> 님</span>
          <button type="button" class="btn btn-danger ml20" onclick="location.href='login.html'">로그아웃</button>
        </div>
      </header>

      <!-- 네비게이션 -->
      <div class="wrap">
      <aside>
        <div class="list-group">
          <b class="list-group-item active">콘텐츠관리</b>
          <a href="resource.html" class="list-group-item">리소스관리</a>
          <a href="contents.html" class="list-group-item on">콘텐츠관리</a>
          <a href="download.html" class="list-group-item">다운로드이력관리</a>
        </div>
        <div class="list-group">
          <b class="list-group-item active">사용자관리</b>
          <a href="system.html" class="list-group-item">시스템사용자관리</a>
        </div>
      </aside>

      <!-- 컨텐츠 -->
      <section>
        <div class="title_area wrap">
          <h4><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>콘텐츠수정</h4>
          <div class="location">홈&gt;콘텐츠관리&gt;콘텐츠관리&gt;콘텐츠상세&gt;콘텐츠수정</div>
        </div>

        <article class="form_list">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="ex1" class="col-xs-2 control-label">* 콘텐츠명</label>
              <div class="col-xs-10">
                <input type="text" class="form-control" id="ex1">
                <button type="button" class="btn btn-primary w100">중복체크</button>
              </div>
            </div>
            <div class="form-group">
              <label for="fileupload-thumb" class="col-xs-2 control-label">* 썸네일 이미지<p>(000*000)</p></label>
              <div class="col-xs-10">
                <input type="text" id="filename-thumb" class="form-control" placeholder="파일을 선택하세요." readonly />
                <label for="fileupload-thumb" class="btn btn-primary w100">검색<input type="file" id="fileupload-thumb" class="file-upload"></label>
                <p>* png, jpg 형식만 첨부가능합니다.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="fileupload-contents" class="col-xs-2 control-label">* 콘텐츠 첨부</label>
              <div class="col-xs-10">
                <input type="text" id="filename-contents" class="form-control" placeholder="파일을 선택하세요." readonly />
                <label for="fileupload-contents" class="btn btn-primary w100">검색<input type="file" id="fileupload-contents" class="file-upload"></label>
                <p>* 압축파일(zip)형태만 첨부가능합니다.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="ex2" class="col-xs-2 control-label">상세설명<p>(1000자 이내)</p></label>
              <div class="col-xs-10"><textarea rows="10" class="form-control" id="ex2"></textarea></div>
            </div>
            <div class="btn_area">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">등록</button>
              <button type="button" class="btn btn-default" onclick="location.href='contents-detail.html'">취소</button>
            </div>
          </form>
        </article>
      </section>
      </div>
      <footer>Copyright(c)2016 CMS All rights reserved.</footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">알림</h4>
          </div>
          <div class="modal-body">
            콘텐츠 명을 입력해주세요.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
      $('#myModal').on('show.bs.modal', function () {
        $('#myInput').focus()
      })
    </script>
  </body>
</html>
