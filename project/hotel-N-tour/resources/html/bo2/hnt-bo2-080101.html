      </div>
      <section>
        <div class="title">
          <h5>쿠폰 기본 정보</h5>
        </div>
        <table class="table table-bordered">
          <caption>쿠폰 기본 정보</caption>
          <colgroup>
            <col style="width:140px">
            <col style="">
          </colgroup>
          <tbody>
            <tr>
              <th>쿠폰명<span class="c-red">*</span></th>
              <td>
                <input type="text" class="form-control" placeholder="20자 이내로 작성해주세요.">
              </td>
            </tr>
            <tr>
              <th>요약 설명(혜택)<span class="c-red">*</span></th>
              <td>
                <input type="text" class="form-control" placeholder="50자 이내로 작성해주세요.">
              </td>
            </tr>
            <tr>
              <th>상세설명<span class="c-red">*</span></th>
              <td>
                <textarea name="" class="form-control h100" placeholder="500자 이내로 작성해주세요"></textarea>
              </td>
            </tr>
            <tr>
              <th>섬네일 이미지 등록<span class="c-red">*</span></th>
              <td>
                <div class="file-upload">
                  <label>
                    <input type="file" name="" value="" class="skip">
                    <span class="btn btn-info">이미지등록</span>
                    <span class="text file-name">선택된 파일 없음</span>
                  </label>
                  <span class="po-right">* 이미지 사이즈 : ???*??? px (웹/모바일 공통)</span>
                </div>
              </td>
            </tr>
            <tr>
              <th>출력 이미지 등록<span class="c-red">*</span></th>
              <td>
                <div class="file-upload">
                  <label>
                    <input type="file" name="" value="" class="skip">
                    <span class="btn btn-info">이미지등록</span>
                    <span class="text file-name">선택된 파일 없음</span>
                  </label>
                  <span class="po-right">* 이미지 사이즈 : ???*??? px (웹/모바일 공통)</span>
                </div>
              </td>
            </tr>
            <tr>
              <th>발급 상품 번호<span class="c-red">*</span></th>
              <td>
                <div class="form-inline">
                  <input type="text" class="form-control w300" placeholder="발급 상품번호 입력">
                  <button class="btn btn-info">상품보기</button>
                  <select class="form-control w300">
                    <option>발급지역 선택</option>
                  </select>
                <div>
              </td>
            </tr>
            <tr>
              <th>발급 기간<span class="c-red">*</span></th>
              <td class="form-inline">
                <input type="text" name="" id="datepicker1" class="w120 form-control" readonly>
                <span class="text">~</span>
                <input type="text" name="" id="datepicker2" class="w120 form-control" readonly>
              </td>
            </tr>
            <tr>
              <th>발급 수<span class="c-red">*</span></th>
              <td class="form-inline">
                <input type="text" class="form-control w100 text-right">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> 기간내 무제한
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <th>발급여부</th>
              <td>
                <label class="radio-inline">
                  <input type="radio" name="radio1" id="" checked> 발급
                </label>
                <label class="radio-inline">
                  <input type="radio" name="radio1" id=""> 발급중지
                </label>
              </td>
            </tr>
