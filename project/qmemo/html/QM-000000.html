    <script>
      //처음방문시

        localStorage.setItem("memoType","box");
        localStorage.setItem("themeType","light");
        setTimeout(function(){
          //intro페이지로 이동
          location.href="QM-100000.html";
        },2000);
      }else{//이후 방문시

          //memo페이지로 이동
          location.href="QM-200000.html";
        },2000);
